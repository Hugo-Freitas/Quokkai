<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{region.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">

    <ion-grid>

      <ion-item class="ion-no-padding" color="none" lines="none" *ngFor="let article of articles">
  
        <app-articles [article]="article"></app-articles>
    
      </ion-item>

    </ion-grid>

  </ion-content>
